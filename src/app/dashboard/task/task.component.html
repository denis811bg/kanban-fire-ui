<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)">
  <h2 class="item title">{{ task.title }}</h2>
  <p class="item description">
    {{ task.description }}
  </p>
  <p class="item date">
    {{ task.updatedDate ? "Updated data: " + task.updatedDate.toString() : "Created date: " + task.createdDate.toString() }}
  </p>
</mat-card>
